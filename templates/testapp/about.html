{% extends "base.html" %}
{%load static %}
{% block title %} this a About page{% endblock %}


{% block content %}  

<div class="card" style="width: 18rem;">
  {%for i in data%}
    <img src="{{i.image.url}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{i.title}}</h5>
      <p class="card-text">{{i.description}}</p>
      <a href="{% url 'home' %}" class="btn btn-primary">go back</a>
    </div>
    {%endfor %}
  </div>
{% endblock %}
